<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <h2>Chatbot</h2>
        <div class="chat-history" id="chatHistory"></div>
        <div class="chat-input-row">
            <input type="text" id="chatInput" placeholder="Type your message..." onkeydown="if(event.key==='Enter'){sendMessage();}">
            <button onclick="sendMessage()">Send</button>
            <button onclick="sendHi()">Hi</button>
        </div>
    </div>
    <div class="chatbot-icon" onclick="scrollToChat()">
        <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" alt="Chatbot">
    </div>
    <script>
    function scrollToChat() {
        document.querySelector('.chat-container').scrollIntoView({behavior: 'smooth'});
    }
    </script>
    <script>
    function appendMessage(sender, text) {
        const chatHistory = document.getElementById('chatHistory');
        const div = document.createElement('div');
        div.className = 'chat-msg ' + sender;
        div.textContent = (sender === 'user' ? 'You: ' : 'Bot: ') + text;
        chatHistory.appendChild(div);
        chatHistory.scrollTop = chatHistory.scrollHeight;
    }
    async function sendMessage() {
        const input = document.getElementById('chatInput');
        const msg = input.value.trim();
        if (!msg) return;
        appendMessage('user', msg);
        input.value = '';
        const res = await fetch('http://127.0.0.1:5000/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: msg })
        });
        const data = await res.json();
        appendMessage('bot', data.reply);
    }
    function sendHi() {
        document.getElementById('chatInput').value = 'Hi';
        sendMessage();
    }
    </script>
</body>
</html>
